<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<th:block th:include="~{fragments/head}"></th:block>
<body>
<div>
    <th:block th:include="~{fragments/nav}"></th:block>
</div>
<div class="container-fluid">
    <h2 class="text-center text-white mt-5" th:text="#{allEmployeesProfiles}">All users profile</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:each="u : ${users}" th:object="${u}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="*{getPictureUrl() != null} ? *{getPictureUrl()} : '/img/profile.jpg'">
            </div>
            <div class="card-body pb-1">
                <h5 th:text="|*{fullName}|" class="card-title">
                    Hristo Manov</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="|Date of appointment: *{dateOfAppointment}|">• Date appointment</span>
                    </div>
                    <div class="card-text"><span th:text="|Store: *{store.getName()}|">• Store</span></div>
                    <div class="card-text">
                        <span th:if="*{birthday != null}" th:text="|Birthday: *{birthday}|"></span>
                        <span th:if="*{birthday == null}" th:text="'Birthday: N/A'"></span>
                    </div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/users/profile/{id}/details(id=*{id})}" th:text="#{profileDetails}">Profile</a>
            </div>
        </div>
    </div>
</div>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
