<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<th:block th:include="~{fragments/head}"></th:block>
<body>
<div id="page-container">
    <div id="content-wrap">
        <div>
            <th:block th:include="~{fragments/nav}"></th:block>
        </div>
        <main class="p-5 align-content-center">
            <h5 class="text-center text-white mt-5">Sellers Results</h5>
            <div class="d-flex justify-content-center">
                <form class="form-inline" th:action="@{/seller-results}" th:method="get">
                    <!-- From Date -->
                    <label for="fromDate" class="text-white font-weight-bold" th:text="#{fromDate}">From
                        Date</label>
                    <input name="fromDate"
                           th:errorclass="is-invalid"
                           type="date"
                           id="fromDate"
                           class="form-control"
                           aria-describedby="saleDateHelpInLine">
                    <small id="fromDateError"
                           class="invalid-feedback form-text bg-danger rounded" th:text="#{dateSaleError}">
                        Sale date cannot be in the future.</small>
                    <!-- End Date -->
                    <label for="endDate" class="text-white font-weight-bold" th:text="#{endDate}">End Date</label>
                    <input name="endDate"
                           th:errorclass="is-invalid"
                           type="date"
                           id="endDate"
                           class="form-control"
                           aria-describedby="saleDateHelpInLine">
                    <small id="endDateError"
                           class="invalid-feedback form-text bg-danger rounded" th:text="#{dateSaleError}">
                        Sale date cannot be in the future.</small>
                    <!-- Button -->
                    <button type="submit" th:text="#{submit}">Submit</button>
                </form>
            </div>
        </main>

        <table>
            <tr>
                <th>Full name</th>
                <th>Sales</th>
                <th>Products</th>
                <th>Turnover</th>
                <th>A.B.</th>
                <th>A.P.</th>
                <th>UPT</th>
            </tr>
            <tr th:each="employee : ${employeeResultServiceModels}">
                <td th:text="${employee.fullName}"></td>
                <td th:text="${employee.countOfSales}"></td>
                <td th:text="${employee.countOfProducts}"></td>
                <td th:text="${employee.turnover}"></td>
                <td th:text="${employee.averagePricePerBasket}"></td>
                <td th:text="${employee.averagePricePerProducts}"></td>
                <td th:text="${employee.upt}"></td>
            </tr>
        </table>

    </div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
