<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<th:block th:include="~{fragments/head}"></th:block>
<body>
<div>
  <th:block th:include="~{fragments/nav}"></th:block>
</div>
<div class="container-fluid">
</div>
<main class="p-5 align-content-center my-login-div">
  <h1 class="border-bottom">Login</h1>
  <div class="d-flex justify-content-center" style="font-family: Verdana,sans-serif">
    <div class="row g-3 align-items-center" style="color: red">
      <div class="alert alert-danger" role="alert">
        This email and password combination does not exist!
      </div>
      <form th:action="@{/products/add}" method="POST">
        <div>
          <div class="col-auto">
            <label for="name" class="col-form-label ">Name</label>
          </div>
          <div class="col-auto">
            <input type="text"
                   name="name"
                   required minlength="4" maxlength="15"
                   id="name"
                   class="form-control"
                   aria-describedby="nameHelpInLine">
          </div>
          <small id="nameError" class="invalid-feedback form-text bg-danger rounded">
            Name must be between 4 and 15 characters</small>
        </div>
        <div>
          <div class="col-auto">
            <label for="category" class="col-form-label ">Category</label>
          </div>
          <div class="col-auto">
            <input type="text"
                   name="text"
                   required minlength="4" maxlength="10"
                   id="category"
                   class="form-control"
                   aria-describedby="categoryHelpInLine">
          </div>
        </div>
        <div>
          <div class="col-auto">
            <label for="price" class="col-form-label ">Price</label>
          </div>
          <div class="col-auto">
            <input type="number"
                   name="price"
                   required min="0"
                   id="price"
                   class="form-control"
                   aria-describedby="priceHelpInLine">
          </div>
          <small id="priceError" class="invalid-feedback form-text bg-danger rounded">Price must be
            positive</small>
        </div>
        <div class="d-flex justify-content-center mt-2">
          <button class="btn btn-primary btn-block w-50" type="submit">Add Product</button>
        </div>
      </form>
    </div>
  </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
