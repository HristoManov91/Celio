<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<th:block th:include="~{fragments/head}"></th:block>
<body>
<div>
    <th:block th:include="~{fragments/nav}"></th:block>
    <main class="p-5 align-content-center my-register-div">
        <h1 class="border-bottom">Register</h1>
        <div class="d-flex justify-content-center">
            <div class="row g-3" style="color: red">
                <form th:action="@{/users/register}"
                      th:object="${userRegisterBindingModel}"
                      method="POST">
                    <!-- Email -->
                    <div>
                        <div class="col-auto">
                            <label for="inputEmail" class="col-form-label">Email</label>
                        </div>
                        <div class="col-auto">
                            <input name="email"
                                   th:value="*{email}" th:errorclass="is-invalid"
                                   required type="email" id="inputEmail"
                                   class="form-control"
                                   aria-describedby="emailHelpInLine">
                            <small id="emailError"
                                   class="invalid-feedback form-text bg-danger rounded">Email must be valid</small>
                            <small id="usernameUniqueError"
                                   class="text-light form-text bg-danger rounded">Username is already occupied</small>
                        </div>
                    </div>
                    <!-- Password -->
                    <div>
                        <div class="col-auto">
                            <label for="password" class="col-form-label">Password</label>
                        </div>
                        <div class="col-auto">
                            <input name="password"
                                   th:value="*{password}" th:errorclass="is-invalid"
                                   required minlength="6" maxlength="20"
                                   type="password"
                                   id="password"
                                   class="form-control"
                                   aria-describedby="passwordHelpInLine">
                            <small id="passwordError"
                                   class="invalid-feedback form-text bg-danger rounded">
                                Length must be 6 and 20 characters</small>
                        </div>
                    </div>
                    <!-- Confirm password -->
                    <div>
                        <div class="col-auto">
                            <label for="inputConfirmPassword" class="col-form-label">Confirm Password</label>
                        </div>
                        <div class="col-auto">
                            <input name="confirmPassword"
                                   th:value="*{confirmPassword}" th:errorclass="is-invalid"
                                   required minlength="6" maxlength="20"
                                   type="password"
                                   id="inputConfirmPassword"
                                   class="form-control"
                                   aria-describedby="confirmPasswordHelpInline">
                            <small id="confirmPasswordError"
                                   class="invalid-feedback form-text bg-danger rounded">
                                Password length must be between 6 and 20 characters and passwords should match.</small>
                        </div>
                    </div>
                    <!-- Full name -->
                    <div>
                        <div class="col-auto">
                            <label for="inputFullName" class="col-form-label">Full Name</label>
                        </div>
                        <div class="col-auto">
                            <input name="fullName"
                                   th:value="*{fullName}" th:errorclass="is-invalid"
                                   required minlength="6" maxlength="30"
                                   type="text"
                                   id="inputFullName"
                                   class="form-control"
                                   aria-describedby="fullNameHelpInLine">
                            <small id="fullNameError"
                                   class="invalid-feedback form-text bg-danger rounded">
                                Length must be 6 and 30 characters</small>
                        </div>
                    </div>
                    <!-- Store -->
                    <div>
                        <div class="col-auto">
                            <label for="store">Store</label>
                            <select th:field="*{store}"
                                    id="store"
                                    class="custom-select">
                                <option value="">Select Store</option>
                                <option th:each="s : ${stores}"
                                        th:value="${s}"
                                        th:text="${s}">
                                </option>
                            </select>
                        </div>
                        <small id="storeError" class="invalid-feedback form-text bg-danger rounded">You must select
                            store</small>
                    </div>
                    <!-- Button -->
                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-primary btn-block w-50" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
