<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<th:block th:include="~{fragments/head}"></th:block>
<body>
<div id="page-container">
    <div id="content-wrap">
        <div>
            <th:block th:include="~{fragments/nav}"></th:block>
        </div>
        <main class="p-5 align-content-center">
            <h1 class="border-bottom" th:text="#{loginPage}">Login</h1>
            <div class="d-flex justify-content-center" style="font-family: Verdana,sans-serif">
                <div id="login-form" class="row" style="background: #32363b ; color: white ; border-radius: 8px">
                    <!-- ToDo да оправя съобщението за грешка -->
                    <div th:if="${bad_credentials}" class="alert alert-danger pt-5" role="alert" th:text="#{badCredentials}">
                        This email and password combination does not exist!
                    </div>
                    <form th:action="@{/users/login}" method="POST">
                        <!-- Email -->
                        <div>
                            <div class="col-auto">
                                <label for="email" class="col-form-label" th:text="#{email}">Email</label>
                            </div>
                            <div class="col-auto">
                                <input type="email"
                                       name="email"
                                       th:value="${email}"
                                       required
                                       id="email"
                                       class="form-control"
                                       aria-describedby="emailHelpInLine">
                            </div>
                        </div>
                        <!-- Password -->
                        <div>
                            <div class="col-auto">
                                <label for="password" class="col-form-label" th:text="#{password}">Password</label>
                            </div>
                            <div class="col-auto">
                                <input type="password"
                                       name="password"
                                       required minlength="6" maxlength="20"
                                       id="password"
                                       class="form-control"
                                       aria-describedby="passwordHelpInLine">
                            </div>
                        </div>
                        <!-- Button -->
                        <div class="d-flex justify-content-center mt-3 mb-3">
                            <button class="btn btn-primary btn-block w-50" type="submit" th:text="#{login}">Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

    </div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
